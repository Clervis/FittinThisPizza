<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Flask App" }}</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='pizza-favoicon.png') }}?v=2" />
    <link rel="shortcut icon" type="image/png" href="{{ url_for('static', filename='pizza-favoicon.png') }}?v=2" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body class="{{ page_class|default('') }}">
    <div class="logo-float">
      <img class="logo-image" src="{{ url_for('logo') }}" alt="Logo" />
    </div>
    <header class="site-header">
      <div class="container">
        <div class="logo-wrap">
          <h1 class="logo">{{ title or "Flask App" }}</h1>
        </div>
        <nav class="nav">
          <a href="{{ url_for('tracker') }}">Tracker</a>
          <a href="{{ url_for('nutrition') }}">Nutrition</a>
          <a href="{{ url_for('exercise') }}">Exercise</a>
        </nav>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
    </main>
    <div class="sync-footer">{{ data_sync_note }}</div>
  </body>
</html>
